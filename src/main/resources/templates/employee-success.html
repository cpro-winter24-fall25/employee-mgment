<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration Success</title>
    <!-- Link to Bootstrap CSS -->
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5 col-5">
    <h1 class="text-center">Employee Registration Success</h1>

    <div class="mb-4">
        <h2>Employee Details</h2>
        <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
        <p><strong>Designation:</strong> <span th:text="${employee.designation}"></span></p>
        <p><strong>Salary:</strong> $<span th:text="${employee.salary}"></span>0</p>
        <p><strong>Employment Type:</strong> <span th:text="${employee.fullTime ? 'Full-Time' : 'Part-Time'}"></span></p>

        <h3>Department(s):</h3>
        <ul>
            <li th:each="department : ${employee.departments}" th:text="${department}"></li>
        </ul>
    </div>

    <div>
        <!-- Bootstrap Button Link -->
        <a href="/employee-form" th:href="@{/employee-form}" class="btn btn-primary">Go back to the form</a>
    </div>
</div>

</body>
</html>
